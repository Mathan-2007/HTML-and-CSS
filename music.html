<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Music Player</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #1e1e1e, #000);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, Helvetica, sans-serif;
        }

        .player {
            background: #111;
            width: 320px;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
            text-align: center;
            color: white;
        }

        .cover {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #444, #222);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .title {
            font-size: 20px;
            font-weight: bold;
        }

        .artist {
            font-size: 14px;
            color: #aaa;
            margin-bottom: 15px;
        }

        audio {
            width: 100%;
            margin-top: 10px;
        }

        footer {
            margin-top: 15px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>

    <div class="player">
        <div class="cover">ðŸŽµ Album Art</div>

        <div class="title">My Song</div>
        <div class="artist">Mathan S</div>

        <!-- AUDIO PLAYER -->
        <audio controls>
            <source src="" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>

        <footer>HTML + CSS Music Player</footer>
    </div>

</body>
</html>
